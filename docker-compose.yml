version: '3.8'

services:
  chat-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8075:8075"
    environment:
      - NODE_ENV=production
      - PORT=8075
    volumes:
      # Persist uploaded files
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8075', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

